<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar">
            <a class="navbar-brand" href="#">ARTFORM</a>
            <div class="nav-mobile navbar-nav navbar-right panel-group ">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapse1">
                                <span class="glyphicon glyphicon-menu-hamburger"></span>
                            </a>
                        </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <a href="#">Become an Artist</a>
                            </li>
                            <li class="list-group-item">
                                <a href="#">Explore</a>
                            </li>
                            <li class="list-group-item">
                                <a href="#">Me
                                    <img src="Jerry.jpg" class="img-circle">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <form class="navbar-form navbar-left ">

                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                    <input type="text" class="form-control" placeholder="Search artists and categories" style="width:300px">
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="active">
                    <a href="#">Become an Artist</a>
                </li>
                <li>
                    <a href="#">Explore</a>
                </li>
                <li>
                    <a id="me" href="#">Me
                        <img src="Jerry.jpg" class="img-circle">
                    </a>
                </li>
            </ul>
        </nav>

        <div class="row">
            <div class="col-lg-6" id="info">
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="media">
                            <div class="media-left">
                                <img src="Tom.jpeg" class="media-object" style="width:60px">
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">
                                    <a href="#">Petra Collins</a>
                                    <span style="color:gainsboro">5 days ago</span>
                                </h4>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <h1>My best friends came to visit me, they look amazing. </h1>
                    </li>
                    <li class="list-group-item">
                        <a href="#">4 comments
                        </a>
                        <a href="#">Share
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-6" id="post">
                <div class="panel panel-default" style="height: 500px; width:80%">
                    <div class="panel-body">
                        <h1 class="glyphicon glyphicon-lock"></h1>
                        <h3>Exclusive content</h3>
                        <h4>Support Petra and her work to see this content.</h4>
                        </br>
                        <button type="button" class="btn btn-default">Support Petra</button>
                    </div>
                </div>
            </div>
        </div>

</html>
